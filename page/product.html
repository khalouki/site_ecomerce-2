<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Factory Gear</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body class="min-h-screen bg-gray-100">
    <!-- Header -->
    <header class="fixed w-full bg-[#c0c0c0f7] text-white z-50 transition-all duration-300 py-6" id="main-header">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold animate-fadeIn">Factory Gear</a>
    
            <!-- Desktop Navigation -->
            <ul class="hidden md:flex gap-8">
                <li><a href="../index.html" class="hover:text-gray-300 transition-colors">Home</a></li>
                <li><a href="service.html" class="hover:text-gray-300 transition-colors">Services</a></li>
                <li><a href="" class="hover:text-gray-300 transition-colors">Products</a></li>
                <li><a href="contact.html" class="hover:text-gray-300 transition-colors">Contact</a></li>
            </ul>
    
            <!-- Mobile Menu Button -->
            <button class="md:hidden text-white focus:outline-none" id="mobile-menu-button">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
            </button>
        </nav>
    
        <!-- Mobile Sidebar -->
        <div class="md:hidden fixed inset-y-0 left-0 w-64 bg-[#c0c0c0f7] transform transition-transform duration-300 -translate-x-full" id="mobile-sidebar">
            <div class="flex justify-end p-4">
                <button id="close-sidebar" class="text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
            <ul class="flex flex-col gap-4 p-4">
                <li><a href="../index.html" class="block py-2 hover:text-gray-300 transition-colors mobile-link">Home</a></li>
                <li><a href="service.html" class="block py-2 hover:text-gray-300 transition-colors mobile-link">Services</a></li>
                <li><a href="" class="block py-2 hover:text-gray-300 transition-colors mobile-link">Products</a></li>
                <li><a href="contact.html" class="block py-2 hover:text-gray-300 transition-colors mobile-link">Contact</a></li>
            </ul>
        </div>
    </header>
    <!-- Products Header -->
    <div class="bg-gray-800 text-white py-32 pt-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 animate-fadeIn">Our Products</h1>
            <p class="text-lg max-w-3xl mx-auto animate-fadeInUp">
                Browse our selection of high-quality industrial products designed for durability and performance.
            </p>
        </div>
    </div>

    <!-- Products Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
        <!-- Filters and Search -->
        <div class="mb-8 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
            <div class="w-full md:w-64">
                <label for="category-filter" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                <select id="category-filter" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-gray-800 focus:outline-none">
                    <option value="all">All Categories</option>
                    <option value="tools">Tools</option>
                    <option value="safety">Safety Equipment</option>
                    <option value="maintenance">Maintenance</option>
                    <option value="automation">Automation</option>
                </select>
            </div>
            
            <div class="w-full md:w-auto">
                <div class="relative">
                    <input 
                        type="text" 
                        id="search-products" 
                        placeholder="Search products..." 
                        class="w-full md:w-64 pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-gray-800 focus:outline-none"
                    >
                    <div class="absolute left-3 top-2.5 text-gray-400">
                        <i data-lucide="search" class="h-5 w-5"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Products Grid -->
        <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 transform scal-98">
            <!-- Products will be inserted here by JavaScript -->
        </div>
        
        <!-- Pagination -->
        <div class="mt-12 flex justify-center">
            <nav class="inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                <button id="prev-page" class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                    <span class="sr-only">Previous</span>
                    <i class="fa-solid fa-arrow-left text-black"></i>
                </button>
                
                <div id="pagination-numbers" class="flex">
                    <!-- Page numbers will be inserted here by JavaScript -->
                </div>
                
                <button id="next-page" class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                    <span class="sr-only">Next</span>
                    <i class="fa-solid fa-arrow-right text-black"></i>
                </button>
            </nav>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 text-center mt-12">
        <p>&copy; 2023 Factory Gear. All rights reserved.</p>
    </footer>

    <script src="../js/script.js"></script>
    <script src="../js/products.js"></script>
</body>
</html>
